<!DOCTYPE html>
<html>
<head><title>Teacher</title></head>
<body>
    <h2>Create a New Problem</h2>
    <form method="post">
        <label>Description:</label><br>
        <textarea name="description"></textarea><br>
        <label>Incomplete Code:</label><br>
        <textarea name="incomplete_code"></textarea><br>
        <label>Expected Output:</label><br>
        <textarea name="expected_output"></textarea><br>
        <button type="submit">Generate Code</button>
    </form>

    {% if code %}
        <p><strong>Share this code with students:</strong> {{ code }}</p>
    {% endif %}
</body>
</html>
