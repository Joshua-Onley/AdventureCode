<!DOCTYPE html>
<html>
<head><title>Create Problem</title></head>
<body>
    <h2>Create Problem</h2>
    <form action="/problems" method="post">
        <label>Title:</label><input type="text" name="title"><br>
        <label>Description:</label><textarea name="description"></textarea><br>
        <label>Expected Output:</label><textarea name="expected_output"></textarea><br>
        <label>Difficulty (1-5):</label><input type="number" name="difficulty" min="1" max="5"><br>
      
        <button type="submit">Create</button>
    </form>
</body>
</html>
