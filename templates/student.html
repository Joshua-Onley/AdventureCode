<!DOCTYPE html>
<html>
<head><title>Student</title></head>
<body>
    <h2>Enter Access Code</h2>
    <form method="post">
        <input name="access_code" placeholder="e.g. A1B2C3" required />
        <button type="submit">Access Problem</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if problem %}
        <h3>{{ problem.description }}</h3>
        
        <form action="/submit" method="post">
            <input type="hidden" name="access_code" value="{{ access_code }}">
            <label>Complete the Code:</label><br>
            <textarea name="student_code" rows="10" cols="50">{{ problem.incomplete_code }}</textarea><br>
            <button type="submit">Submit</button>
        </form>
    {% endif %}
    {% if output %}
    <h4>Output:</h4>
    <pre>{{ output }}</pre>

    {% if success %}
        <p style="color: green;">✅ Output matches expected!</p>
    {% else %}
        <p style="color: red;">❌ Output does not match expected.</p>
    {% endif %}
{% endif %}

</body>
</html>
